services:
  db:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: desafio
    ports:
      - "5432:5432"
    volumes:
      - ./docker/setup.sql:/docker-entrypoint-initdb.d/setup.sql
      - postgres:/var/lib/postgresql/data
    restart: always

volumes:
  postgres:
